<input type="text" [(ngModel)]="keyword" placeholder="Search box">
<button type="button" (click)="searchVideos()">Search</button>

<div *ngFor="let video of videoList; let i = index">
    <img src={{video.snippet.thumbnails.high.url}}>
    <a [href]="'https://www.youtube.com/watch?v=' + video.id.videoId">ClickToSearch</a>
    <p> {{ video.snippet.description }} </p>
</div>
